name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  basic-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          test -f index.html
          test -f src/app.js

      - name: Basic JavaScript syntax check
        run: |
          node --version
          node -c src/app.js
